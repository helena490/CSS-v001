      <h1>Mis animes y mangas favoritos</h1>

    <div class="capa1">
      <figure>
        <img src="./img/slime.jpg" alt="Anime top 1" />
        <div class="capa2">
          <h2>Tensei Shitara Slime Datta Ken</h2>
          <p><strong>Tipo de producto:</strong> Anime</p>
          <p>
            El protagonista reencarna como un slime en un mundo de fantasía
            donde tendrá que enfrentarse a muchos retos acompañado de poderosos
            compañeros. Este anime presenta una buena mezcla de animación
            colorida, comedia y aventura.
          </p>
          <a
            href="https://www.youtube.com/watch?v=uOzwqb74K34&t=2s&ab_channel=Crunchyroll"
            target="_blank"
            ><strong>Ver el tráiler de la primera temporada.</strong></a
          >
        </div>
      </figure>

            Manga sobre asesinos seriales, comedia y yuri. Sobra decir que me gusta cuando tengo un enorme tatuaje de la protagonista.
